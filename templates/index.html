<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBT Practice - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <a href="{{ url_for('index') }}" class="text-2xl font-bold text-blue-600 tracking-tight">
          CBT Practice
        </a>

        <!-- Hamburger Button (Mobile) -->
        <button id="menuBtn" class="sm:hidden text-gray-600 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <!-- Desktop Links -->
        <div class="hidden sm:flex space-x-6">
          <a href="{{ url_for('admin') }}" class="text-gray-700 hover:text-blue-600 font-medium">
            Admin
          </a>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden sm:hidden bg-white border-t border-gray-200">
      <a href="{{ url_for('admin') }}" class="block px-4 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-600 font-medium">
        Admin
      </a>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex flex-1 flex-col items-center justify-center text-center px-4">
    <h1 class="text-4xl font-bold text-gray-800 mb-3">Welcome to CBT Practice</h1>
    <p class="text-lg text-gray-600 mb-8 max-w-xl">
      Test your knowledge with randomly selected questions each time you start an exam.
    </p>
    <a href="{{ url_for('exam') }}"
       class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-8 rounded-lg text-lg transition duration-300">
      Start Exam
    </a>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 border-t text-gray-500 text-sm">
    Â© {{ current_year or "2025" }} CBT Practice. All rights reserved.
  </footer>

  <!-- Mobile Menu Toggle Script -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
